<ng-container *ngIf="_oauth.isLoggedIn(); else loggedOut">
    <div class="dropdown">
        <a class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"><img size="25" height="25" width="25" class="rounded-circle img-fluid profile-picture me-2" src="{{userIcon}}">{{userName}}</a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
            <li><a routerLink="/principal" href="#" class="dropdown-item">Inicio</a></li>
            <li><a routerLink="/calendario" href="#" class="dropdown-item">Eventos</a></li>
            <li><a routerLink="/mis-eventos" href="#" class="dropdown-item">Mis eventos</a></li>
            <li><a routerLink="/comandos" href="#" class="dropdown-item">Comandos</a></li>
            <li><a routerLink="/premium" href="#" class="dropdown-item">Premium</a></li>
            <li><a (click)="_oauth.logOut()" href="#" class="dropdown-item text-danger">Cerrar sesion</a></li>
        </ul>
    </div>
</ng-container>

<ng-template #loggedOut>
    <div class="btn btn-light me-3" (click)="loginConDiscord()">Login</div>
</ng-template>
